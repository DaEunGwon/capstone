         <!-- START REGISTER -->
          <div class = "box">
                <h1 ><strong>Register</strong> patient</h1>
                <a class="list-group-item">ID <input [(ngModel)]="id" type="text" class="form-control" ></a>                                
                <a class="list-group-item">Passward <input [(ngModel)]="password" type="password" class="form-control"></a>                                
                <a class="list-group-item">Name <input [(ngModel)]="name" type="text" class="form-control"></a>  
                <a class="list-group-item">E-mail <input [(ngModel)]="email" type="text" class="form-control"></a>                                
                <a class="list-group-item">Phone Number <input [(ngModel)]="phone" type="text" class="form-control"></a>
                <a class="list-group-item">
                    <p>
                        <input type="radio" value="0" name="gender" [(ngModel)]="gender"> Male
                        <input type="radio" value="1" name="gender" [(ngModel)]="gender"> Female
                    </p>        
                </a>                    
                <a class="list-group-item">Brithday <input type="date" [(ngModel)]="birth"/></a>                               
                <!-- <a class="list-group-item"><input [(ngModel)]="birth" type="text" class="form-control"></a> -->
                <!-- <a class="list-group-item">Parkinson's Score<input type="text" class="form-control"></a> -->
                <button class="button-block" (click)="register()">Registration</button>
         </div>
      </div>
